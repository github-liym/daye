<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="renderer" content="webkit">
	<title>首页</title>
	<style>
		html {
			height: 100%;
		}
		body {
			width: 100%;
			height: 100%;
			background: palegoldenrod !important;
		}
	</style>
</head>
<body>
<div class="loadingLogo moving">
	<div class="load-line">
		<i class="line line-vertically__top"></i>
		<i class="line line-vertically__bottom"></i>
		<i class="line line-diagonal__bottom"></i>
		<i class="line line-diagonal__top"></i>
		<i class="line line-horizontally__left"></i>
		<i class="line line-horizontally__right"></i>
		<div class="line-circular"></div>
		<div class="line-logo"></div>
	</div>
	<div class="logo-arrow"></div>
	<div class="logo-full">

		<div class="logo-hollow"></div>
		<div class="logo-right cover"></div>
		<div class="logo-text cover"></div>
	</div>
</div>

</body>
</html>
